<!DOCTYPE html>
<html>
	<head>
		<title>Etch-A-Sketch</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="title">Javascript Etch-A-Sketch</div>
		<div id="settings">
			<div class="setting">
				Enter desired grid size (1-128) <input type="text" name="grid_size" size="1" value="64" maxlength="128"><button id="create">Create New Grid</button></br>
			</div>
			<div class="setting">
				Color - Black<input type="radio" id="color_black" name="color_select" checked="checked" value="black"> Random <input type="radio" id="color_random" name="color_select" value="random">
			</div>
		</div>
		<div id="grid"></div>
	</body>
</html>
